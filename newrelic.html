<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Newrelic</title>
    <script>
    async function exchangeCodeForToken(code) {
        const tokenEndpoint = "https://mcp.newrelic.com/oauth2/token";

        // Prepare the data for the POST request
        const body = new URLSearchParams({
            grant_type: "authorization_code",  // Type of grant (authorization code)
            code: code,                        // Authorization code received from the URL
            redirect_uri: "https://google.com/callback",  // The redirect URI must match one used in the OAuth request
            client_id: "pUWGgnjsQ0bydqCbavTPpw==",  // Your client ID
            code_verifier: "7x8lng1zVbNlSVo29oyTVWk8oeauEvbYsRjwKHNZEdE"  // Code verifier (for PKCE)
        });

        // Display a log to ensure the function is being called
        console.log("Attempting to exchange code for token...");

        try {
            // Send POST request to the token endpoint
            const response = await fetch(tokenEndpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "Accept": "application/json"
                },
                body: body.toString()
            });

            // Check if the request was successful
            if (response.ok) {
                const data = await response.json();  // Parse the JSON response
                console.log("Token exchange successful:", data);  // Log the successful response
                return data.access_token;  // Return the access token
            } else {
                // If the response is not successful, log the error and display the response body
                const errorResponse = await response.text();
                console.error("Failed to fetch token. Response:", errorResponse);
                return null;  // Return null if the request fails
            }
        } catch (error) {
            // If an error occurs during the fetch request, log the error
            console.error("Error during token exchange:", error);
            return null;  // Return null in case of error
        }
    }
</script>
</head>
<body>
    <h1>Login with Newrelic</h1>
    <button onclick="loginWithNewrelic()">Login</button>
    <p id="authorization-code"></p>  <!-- Displays the access token or error message -->
</body>
</html>
